<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94a0a8027e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
          tabindex="1"
      /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <!-- Selector -->
      <div class="photograph_select">
        <label for="choix" id="tri">Trier par</label>
        <select name="tri" id="choix" aria-label="Order by" tabindex="5">
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <!-- Médias container -->
      <div class="medias-container"></div>
      <!-- Sum Container-->
      <section class="sum_container">
        <div class="total_container">
          <span></span>
          <i class="fa-solid fa-heart heart" aria-label="likes"></i>
        </div>
        <p class="prix"></p>
      </section>
      <!-- Lightbox -->
      <div
        id="lightbox_container"
        aria-label="Image closeup view"
        aria-hidden="true"
        role="dialog"
      >
        <div id="lightbox">
          <div class="media_container_lightbox"></div>
          <p class="titre" tabindex="9"></p>
          <i
            class="fa-solid fa-chevron-left"
            id="g"
            aria-label="Previous image"
            tabindex="10"
          ></i>
          <i
            class="fa-solid fa-chevron-right"
            id="d"
            aria-label="Next image"
            tabindex="11"
          ></i>
          <i
            class="fa-solid fa-xmark"
            id="cross"
            aria-label="Close dialog"
            tabindex="12"
          ></i>
        </div>
      </div>
    </main>
    <!-- Form Modal -->
    <div id="contact_modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            class="closeModal"
            onclick="closeModal()"
            alt="Close Contact form"
            aria-label="Close Form"
            tabindex="0"
          />
        </header>
        <p class="name"></p>
        <form
          name="reserve"
          action="photographer.html"
          method="post"
          id="form-action"
          role="form"
        >
          <div class="form_container">
            <div class="input_container">
              <label for="prenom">Prénom</label>
              <input
                type="text"
                name="prenom"
                id="prenom"
                aria-label="First name"
                minlength="2"
                required
              />
            </div>
            <div class="input_container">
              <label for="nom">Nom</label>
              <input
                type="text"
                name="nom"
                id="nom"
                aria-label="Last name"
                minlength="2"
                required
              />
            </div>
            <div class="input_container">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                aria-label="Email"
                required
              />
            </div>
            <div class="input_container">
              <label for="commentaire">Votre message</label>
              <textarea
                name="commentaire"
                id="commentaire"
                aria-label="Your message"
                required
              ></textarea>
            </div>
          </div>
          <button class="contact_button" type="submit" aria-label="Send">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
